<html lang="pt-br">
<head>
	<title>Formulário de interresse</title>
	<link rel="stylesheet" type="text/css" href="estilos_form.css">
</head> 
	
<body>

<div class="topo">
	<h1>Formulários de Interesse<h1>
	</div>
	<div class="conteudo">
		<form method="GET">
			<div>
				<label for="nome">Nome:</label>
				<input type="text" placeholder="Informe seu nome" name="nome">
			</div>
			
			<div>
				<label for="email">E-mail</label>
				<input type="email" placeholder="Informe seu e-mail" name="email">
			</div>

			<div>
				<label for="telefone">Telefone: </label>
				<input type="tel" placeholder="(00) 00000-0000" name="tel" pattern="([0-9]{2})[0-9]{5}-[0-9]{4}">
			</div>

			<div>
				<label for="genero">Gênero: </label>
				<select name="genero" id="genero">
					<option value="1">Feminino</option>
					<option value="2">Masculino</option>
				</select>
			</div>

			<div>
				<label for="empresa">Empresa:</label>
				<input type="text" placeholder="Informe o nome da sua empresa" name="empresa" pattern=>
			</div>


			<div>

				<label for="problema">Problema:</label>
				<input type="text" placeholder="Informe o que deseja" name="problema" pattern=>
			</div>

			<div>
				<label for="foto">Foto de Perfil:</label>
				<input type="file" name="perfil">
			</div>

			<div>
				<button type="submit">Enviar</button>
				<button type="clear">Limpar</button>
				<input type="button" name="clique" value="Aperte Aqui!" onclick="alert('Olá Pessoal!')">
			</div>
		</form>
	</div>
</body>
</html>
